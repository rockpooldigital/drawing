	<body>
		<div data-bind="ifnot: initialised">
			Please wait spinny spinny
		</diV>

		<div class="choose-word">
			<p>Pick one of the words:</p>
			<ul data-bind="foreach: wordChoices" >
				<li><a href="#" data-bind="click: chooseWord($data), text: $data"></a></li>
			</ul>
		<div>

		<div data-bind="if: status() === 'waiting'">
			Waiting for turn
		</div>
		<div data-bind="if: status() === 'chooseWord'">
			Choose your word
		</div>

		<script>
			function getQueryString() {
			  var result = {}, queryString = location.search.substring(1),
			      re = /([^&=]+)=([^&]*)/g, m;

			  while (m = re.exec(queryString)) {
			    result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
			  }

			  return result;
			}


			jQuery(function($) {
				drawingPlayer.init(document.body, '<%= gameId %>');
			})
		</script>
	</body>
